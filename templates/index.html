<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラ画像アップロード</title>
</head>
<body>
  <h1>キャラ画像をアップして、ホームページを作ろう！</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <button type="submit">アップロードして生成</button>
  </form>
</body>
</html>
