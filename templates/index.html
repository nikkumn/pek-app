<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラ画像アップロード</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="file"] {
      margin: 20px 0;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* 🔽 スマホ向けの見やすさ・押しやすさ調整 */
    @media (max-width: 600px) {
      input[type="file"] {
        font-size: 1.2em;
      }
      button {
        font-size: 1.2em;
        padding: 15px 30px;
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>キャラ画像からホームページを自動生成！</h1>

  <!-- 🔽 ここが超重要なフォーム設定です -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <br>
    <button type="submit">作成</button>
  </form>
</body>
</html>
